<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table delete-row-example">
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Synday</th>
            </tr>
        </thead>
        <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML">
            <tr>
                <th>Burgers</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>
                    <button class="btn btn-danger" hx-delete="/delete">
                        Delete
                    </button>
                </td>
            </tr>
            <tr>
                <th>Chilies</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>
                    <button class="btn btn-danger" hx-delete="/delete">
                        Delete
                    </button>
                </td>
            </tr>
            <tr>
                <th>Hamburgers</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
                <td>
                    <button class="btn btn-danger" hx-delete="/delete">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
